{% extends "layout.html" %}
{% block content %}
<h1>Update Task</h1>
<p><strong>Current Deadline:</strong> {{ task.formatted_deadline }}</p>

<form method="POST">
    <input type="text" name="title" value="{{ task.title }}" required>
    <input type="datetime-local" name="deadline" value="{{ task.deadline|replace(' ', 'T') }}" required>
    <select name="priority">
        <option {% if task.priority=='Low' %}selected{% endif %}>Low</option>
        <option {% if task.priority=='Medium' %}selected{% endif %}>Medium</option>
        <option {% if task.priority=='High' %}selected{% endif %}>High</option>
    </select>
    <button type="submit">Update</button>
</form>
{% endblock %}
